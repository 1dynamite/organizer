<div class="title">
  <div class="title-text">
    <h1 mat-dialog-title>Are you sure you want to delete it?</h1>
  </div>
</div>
<div mat-dialog-actions class="actions">
  <button class="cancel-button" mat-stroked-button (click)="onNoClick()">
    Cancel
  </button>
  <button
    class="delete-button"
    mat-flat-button
    color="warn"
    (click)="onClickDelete()"
  >
    Yes
  </button>
</div>
