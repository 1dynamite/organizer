<mat-tab-group
  class="tab-group"
  (selectedIndexChange)="onTabChange($event)"
  [selectedIndex]="selectedIndex"
>
  <mat-tab label="My Tasks"
    ><app-task-by-status
      [tasksService]="tasksService"
      [completed]="false"
    ></app-task-by-status>
  </mat-tab>
  <mat-tab label="Completed Tasks"
    ><app-task-by-status
      [tasksService]="tasksService"
      [completed]="true"
    ></app-task-by-status>
  </mat-tab>
</mat-tab-group>
