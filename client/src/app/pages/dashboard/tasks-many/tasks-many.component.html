<div class="tasks-section">
  <app-controls (addTaskEvent)="addTask($event)"></app-controls>
  <div class="tasks">
    <app-task-one
      *ngFor="let task of tasksMany; let i = index"
      [taskOne]="tasksMany[tasksMany.length - 1 - i]"
      [index]="tasksMany.length - 1 - i"
      (deleteEvent)="deleteTask($event)"
      (editEvent)="editTask($event)"
    ></app-task-one>
  </div>
</div>
