<div class="dashboard">
  <div class="tasks-section">
    <app-controls-in-progress
      (addTaskEvent)="addTaskEvent($event)"
    ></app-controls-in-progress>
    <div class="tasks-list" cdkDropList (cdkDropListDropped)="drop($event)">
      <app-task-item-in-progress
        class="task-box"
        *ngFor="let task of tasksInProgress"
        [taskItem]="task"
        cdkDrag
        (completeTaskEvent)="completeTaskEvent(task._id)"
        (editTaskEvent)="editTaskEvent(task._id, $event)"
        (deleteTaskEvent)="deleteTaskEvent(task._id)"
      ></app-task-item-in-progress>
    </div>
  </div>
  <div class="tasks-section">
    <app-controls-completed></app-controls-completed>
    <div
      class="tasks-list"
      cdkDropList
      (cdkDropListDropped)="dropCompleted($event)"
    >
      <app-task-item-completed
        class="task-box"
        *ngFor="let task of tasksCompleted"
        [taskItem]="task"
        cdkDrag
        (editTaskEvent)="editTaskEvent(task._id, $event)"
        (deleteTaskEvent)="deleteTaskEvent(task._id)"
      ></app-task-item-completed>
    </div>
  </div>
</div>
