<div class="dashboard">
  <div class="tasks-section">
    <app-tasks-panel
      [completed]="false"
      (addTaskEvent)="addTaskEvent($event)"
    ></app-tasks-panel>
    <div class="tasks-list" cdkDropList (cdkDropListDropped)="drop($event)">
      <app-task-item
        class="task-box"
        *ngFor="let task of tasksInProgress"
        [completed]="false"
        [taskItem]="task"
        cdkDrag
        (completeTaskEvent)="completeTaskEvent(task._id)"
        (editTaskEvent)="editTaskEvent(task._id, $event)"
        (deleteTaskEvent)="deleteTaskEvent(task._id)"
      ></app-task-item>
    </div>
  </div>
  <div class="tasks-section">
    <app-tasks-panel [completed]="true"></app-tasks-panel>
    <div class="tasks-list">
      <app-task-item
        class="task-box"
        *ngFor="let task of tasksCompleted"
        [completed]="true"
        [taskItem]="task"
        (editTaskEvent)="editTaskEvent(task._id, $event)"
        (deleteTaskEvent)="deleteTaskEvent(task._id)"
      ></app-task-item>
    </div>
  </div>
</div>
