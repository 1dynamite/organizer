<div class="root">
  <div class="title">
    <h3>{{ taskItem.title }}</h3>
  </div>
  <div class="actions">
    <button mat-icon-button class="icon-button" (click)="onEditClick()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button class="icon-button" (click)="onDeleteClick()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
