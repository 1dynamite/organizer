<div class="title">
  <div class="title-text">
    <h1 mat-dialog-title>Create Account</h1>
  </div>
</div>
<div mat-dialog-content class="fields-container">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input
      required="true"
      matInput
      class="title-field-input"
      [formControl]="title"
    />
    <mat-error *ngIf="title?.invalid">
      {{ getErrorMessage() }}
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions class="actions">
  <button mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button
    [disabled]="title?.invalid"
    mat-flat-button
    color="primary"
    (click)="onClickSave()"
    foc
  >
    Save
  </button>
</div>
